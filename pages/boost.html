<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GRAND COMBAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="../common.css" rel="stylesheet">
    <link href="boost.css" rel="stylesheet">

</head>

<body>

    <img src="../img/cloud-1.png" alt="Cloud" class="cloud-1" />

    <img src="../img/cloud-2.png" alt="Cloud" class="cloud-2" />

    <img src="../img/cloud-3.png" alt="Cloud" class="cloud-3" />

    <div class="ground">
        <img src="../img/pipe-right.png" alt="Pipe" class="ground-pipe-right" />
        <img src="../img/pipe-left.png" alt="Pipe" class="ground-pipe-left" />
        <img src="../img/ground.png" alt="Ground" class="ground-bg" />
    </div>

    <main class="main">
        <div class="total-coins-container item-bg">
            <img src="../img/coin.png" alt="Coin" class="total-coin-img" />
            <span class="total-coin" id="total-coin">1,000,000</span>
        </div>

        <h5 class="boost-title">Boosters</h5>

        <ul class="boosters-grid">
            <li class="booster-grid-square item-bg">
                <img src="../img/boost-heart.png" alt="Heart" class="booster-img" />
                <h5 class="booster-title">Energy Limit</h5>
                <span class="booster-lvl">level 14</span>

                <div class="booster-coins-container">
                    <div class="booster-coins">
                        <img src="../img/coin.png" alt="Coin" class="booster-coins-img" />
                        <span class="booster-coins-amount">500,000</span>
                    </div>

                    <img src="../img/right-arrow.png" class="booster-arrow" />
                </div>
            </li>

            <li class="booster-grid-square item-bg">
                <img src="../img/boost-potion.png" alt="Heart" class="booster-img" />
                <h5 class="booster-title">Recharging Speed</h5>
                <span class="booster-lvl">level 14</span>

                <div class="booster-coins-container">
                    <div class="booster-coins">
                        <img src="../img/coin.png" alt="Coin" class="booster-coins-img" />
                        <span class="booster-coins-amount">500,000</span>
                    </div>

                    <img src="../img/right-arrow.png" class="booster-arrow" />
                </div>
            </li>

            <li class="booster-grid-square item-bg">
                <img src="../img/boost-hand.png" alt="Heart" class="booster-img" />
                <h5 class="booster-title">Multitap</h5>
                <span class="booster-lvl">level 14</span>

                <div class="booster-coins-container">
                    <div class="booster-coins">
                        <img src="../img/coin.png" alt="Coin" class="booster-coins-img" />
                        <span class="booster-coins-amount">200,000</span>
                    </div>

                    <img src="../img/right-arrow.png" class="booster-arrow" />
                </div>
            </li>

            <li class="booster-grid-rectangular row-span-2">

                <h5 class="daily-boosters-title">Your Daily Boosters</h5>
                <ul class="daily-boosters-container">
                    <li class="daily-booster-card item-bg">
                        <img src="../img/daily-boost-energy.png" alt="Energy" class="daily-booster-img" />
                        <h5 class="daily-booster-title">Full<br />
                            Tank</h5>
                        <p class="daily-booster-lvl"><span>2</span>/<span>3</span></p>
                    </li>

                    <li class="daily-booster-card item-bg">
                        <img src="../img/daily-boost-coin.png" alt="Energy" class="daily-booster-img" />
                        <h5 class="daily-booster-title">Tapping<br />
                            Guru</h5>
                        <p class="daily-booster-lvl"><span>1</span>/<span>3</span></p>
                    </li>
                </ul>
            </li>


            <li class="booster-grid-cancel item-bg">
                <h5 class="cancel-title">cancel</h5>
            </li>
        </ul>
    </main>

</body>

</html>
